<div class="audiotour-container">
<div class="hed"><%= json.part_3_graphics.AudioTourHed %></div>
<div class="chatter"><%= json.part_3_graphics.AudioTourDeck %></div>
<% json.part_3_graphics.audiotour.forEach(function(elem,elemIDX){ %>
  <div class="panorama-element">
    <div class="panorama-hed"><%=elem.Location%></div>
    <div id="panorama<%=elemIDX%>" class="panorama"></div>
  </div>
<% }); %>
</div>
